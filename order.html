<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beställ Bakom Skuggorna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <a class="return" href="index.html" title="Återvänd hem.">&lsaquo;&lsaquo; Tillbaka</a>
        <form>
            <div>
                <p>Bakom Skuggorna</p>
                <label>
                    Antal:<input type="number" min="0" value="1" max="35">
                </label>
            </div>
            <label>
                <input type="email" placeholder="E-postadress">
            </label>
            <label>
                <input type="tel" placeholder="Mobiltelefonnummer">
            </label>
            <label>
                <input type="text" placeholder="Förnamn">
            </label>
            <label>
                <input type="text" placeholder="c/o"> 
            </label>
            <label>
                <input type="text" placeholder="Efternamn">
            </label>
            <label>
                <input type="text" placeholder="Postnummer">
            </label>
            <label>
                <input type="text" placeholder="Ort">
            </label>
            <label>
                <input type="text" placeholder="Adress">
            </label>
            <label>
                Swish: <input type="radio" id="swish" name="payment_method" value="swish">
            </label>
            <label>
                Banköverföring: <input type="radio" id="bank_transfer" name="payment_method" value="Banköverföring">
            </label>
        </form>
    </main>
    
</body>
</html>
